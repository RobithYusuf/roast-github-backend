<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Roast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --text-color: #333;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #2980b9;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        input:focus+.input-icon {
            color: var(--primary-color);
            transform: translateY(-50%) scale(1.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        button i {
            margin-right: 8px;
        }

        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.6;
            word-break: break-word;
            transition: all 0.3s ease;
        }

        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 1.5rem;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .roast-text {
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                max-width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            input,
            button {
                font-size: 1rem;
                padding: 0.8rem;
            }

            .profile-pic {
                width: 60px;
                height: 60px;
            }

            #result {
                font-size: 0.9rem;
                padding: 1rem;
            }
        }


        footer {
            color: #2a2929;
            text-align: center;
           
            padding: 10px;
            height: 50px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .footer-content {
            display: flex;
            align-items: center;
        }

        .footer-content a {
            color: #2a2929;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        footer .github-icon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
            fill: #2a2929;
        }


        .created-by {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-code-branch"></i> GitHub Roasting</h1>
        <form id="roastForm">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" placeholder="Enter GitHub username" required>
            </div>
            <button type="submit"><i class="fas fa-burn"></i> Roast!</button>
        </form>
        <div id="result"></div>
        <footer>
            <div class="footer-content">
                <span class="created-by">Created by:</span>
                <a href="https://github.com/RobithYusuf" target="_blank" rel="noopener noreferrer">
                    <svg class="github-icon" viewBox="0 0 24 24">
                        <path
                            d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.301 24 12c0-6.627-5.373-12-12-12z">
                        </path>
                    </svg>
                    RobithYusuf
                </a>
            </div>
        </footer>
    </div>
   

    <script>
        document.getElementById('roastForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading fade-in"><i class="fas fa-circle-notch fa-spin"></i> Roasting in progress...</div>';

            try {
                const response = await fetch(`http://localhost:3001/roast?username=${username}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                if (!data.avatar_url) {
                    const githubResponse = await fetch(`https://api.github.com/users/${username}`);
                    const githubData = await githubResponse.json();
                    data.avatar_url = githubData.avatar_url;
                }

                resultDiv.innerHTML = `
                    <div class="profile-info fade-in">
                        <img src="${data.avatar_url}" alt="${username}'s profile" class="profile-pic">
                        <h2>${username}</h2>
                    </div>
                    <div class="roast-text fade-in">${data.roasting}</div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error fade-in"><i class="fas fa-exclamation-circle"></i> Error: ${error.message}</div>`;
            }
        });
    </script>
</body>

</html>
